<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Books</title>
    <link href="css/freemarker.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <h1>Список книг</h1>
            <div class="table flex flex-col">
                <div class="header flex">
                    <div class="column">
                        ##
                    </div>
                    <div class="column">
                        Имя
                    </div>
                    <div class="column">
                        Фамилия
                    </div>
                    <div class="column">
                        В работе
                    </div>
                </div>
                <#list books as book>
                <div class="row ${book} flex">
                    <div class="column">
                        ${book?counter}
                    </div>
                    <div class="column">
                        <span class="no-wrap"><a href="/bookInfo?name=${book.name}&author=${book.author}&path=${book.path}">${book.name!"-- не указано --"}</a></span>

                    </div>
                    <div class="column">
                        ${book.author!"-- не указано --"}
                    </div>
                    <div class="column">
                        <#if book.key?? >
                            <#if book.key != "">
                        <#assign login = book.key?split("/")[0]>
                        Занята: ${login}
                        <#else>
                        Свободна
                        </#if>
                    </#if>
                    </div>
                </div>
            </#list>
        </div>

        </div>
    </main>
</body>

</html>
